<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Javascript</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <h3 class="title">We are Coming Soon</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est sequi modi voluptas! Et maxime saepe non qui atque, minus magni excepturi ratione eius repellat? Perspiciatis alias totam quod magnam cupiditate!</p>
            <div class="counter-down">
                <div class="box">
                    <h3 id="day">00</h3>
                    <span>day</span>
                </div>
                <div class="box">
                    <h3 id="hour">00</h3>
                    <span>hour</span>
                </div>
                <div class="box">
                    <h3 id="minute">00</h3>
                    <span>minute</span>
                </div>
                <div class="box">
                    <h3 id="second">00</h3>
                    <span>second</span>
                </div>
            </div>
            <a href="#" class="btn">Notify Me</a>
        </div>

        <div class="image">
            <img src="img/Create-bro.svg">
        </div>

        <script>
            let countDate = new Date('jul 1, 2023 00:00:00').getTime();

            function countDown() {
                let now = new Date().getTime();
                gap = countDate - now;

                let second = 1000;
                let minute = second * 60;
                let hour = minute * 60;
                let day = hour * 24;

                let d = Math.floor(gap / (day));
                let h = Math.floor((gap % (day)) / (hour));
                let m = Math.floor((gap % (hour)) / (minute));
                let s = Math.floor((gap % (minute)) / (second));

                document.getElementById('day').innerText = d;
                document.getElementById('hour').innerText = h;
                document.getElementById('minute').innerText = m;
                document.getElementById('second').innerText = s;
            }

            setInterval(function() {
                countDown();
            }, 1000)
        </script>

</body>

</html>
